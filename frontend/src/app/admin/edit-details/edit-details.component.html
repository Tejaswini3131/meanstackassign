<mat-dialog-content>
    <div class="p-2 mt-4">
       <form  [formGroup]="form">
          <div class="form-block">
             <mat-form-field class="full-width-input">
                <input matInput placeholder="First Name" formControlName="firstname" required>
             </mat-form-field>
          </div>
          <div class="form-block mt-2">
             <mat-form-field class="full-width-input">
                <input matInput placeholder="Last Name" formControlName="lastname" required>
             </mat-form-field>
          </div>
          <div class="form-block mt-2">
             <label class="form-label">Gender: </label>
             <mat-radio-group formControlName="gender" color="primary">
                <mat-radio-button class="ml-15" value="male" >Male</mat-radio-button>
                <mat-radio-button class="ml-15" value="female" >Female</mat-radio-button>
             </mat-radio-group>
          </div>

          <div class="form-block mt-2">
            <mat-form-field color="primary">
              <mat-label>Select Date of Birth</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="dob">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 color="primary"></mat-datepicker>
              
            </mat-form-field>
          </div>

          <div class="form-block mt-2">
             <mat-form-field class="full-width-input">
                <input matInput placeholder="Mobile Number" formControlName="mobilenumber" required>
             </mat-form-field>
          </div>
          <div class="form-block  mt-2">
             <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required>
             </mat-form-field>
          </div>
          <div class="form-block mt-2">
             <label class="form-label">Role: </label>
             <mat-radio-group formControlName="roles" color="primary">
                <mat-radio-button class="ml-15" value="users" >User</mat-radio-button>
                <mat-radio-button class="ml-15" value="admin" >Admin</mat-radio-button>
             </mat-radio-group>
          </div>
       </form>
    </div>
 </mat-dialog-content>
 <mat-dialog-actions>
   <button mat-raised-button (click)="save()" color="primary">Update Data</button>  
   <button mat-raised-button (click)="close()">Cancel</button>   
 </mat-dialog-actions>
