<div class="auth-section my-5 pt-sm-5">
  <div class="container auth-container">
    <div class="auth-row">
      <div class="head-section">
        <div class="text-center heading-block">
          <h3 class="heading">Assignment</h3>
        </div>
      </div>
    </div>
    <div class="row auth-row">
      <div class="login-block">
        <mat-card class="auth-card">
          <mat-card-content class="card-body">
            <div class="text-center mt-2">
              <h3 class="text-primary">Welcome Back !</h3>
              <p class="text-muted">Sign in to continue to Panel</p>
            </div>
            <div class="p-2 mt-4 mb-2 row">
              <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

                <div class="form-block">
                  <mat-form-field class="full-width-input">
                    <input matInput placeholder="First Name" formControlName="email" required>
                    <mat-error *ngIf="errorHandling('email', 'required')">
                      You must provide a email Name
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="form-block">
                  <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                      Please provide a valid password
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="form-block">
                  <div class="mt-3">
                    <button mat-raised-button color="primary" class="text-right">Login</button>
                  </div>
                </div>

              </form>
            </div>
            <div class="text-center mt-3 row">
              <p class="text-muted">Don't have a acoount <a [routerLink]="['/auth/register']">sign up</a> here</p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>
